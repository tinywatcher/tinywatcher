# Minimal TinyWatcher configuration for quick testing

# Define alerts
alerts:
  console:
    type: stdout

# Rules reference alert names
rules:
  - name: error_pattern
    pattern: "error|ERROR|Error"
    alert: console
    cooldown: 5

  - name: warning_pattern
    pattern: "warning|WARNING|Warning"
    alert: console
    cooldown: 5

# Optional: Monitor system resources
resources:
  interval: 30
  thresholds:
    cpu_percent: 90
    memory_percent: 90
    disk_percent: 95
    alert: console
